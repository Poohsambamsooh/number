<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
  .square{
  width:20vw;
  height:20vw;
  background:black;
  color:white;
  font-size:15vw;
  }
  .bigRectangle{
  width:60vw;
  height:25vw;
  background:blue;
  position: relative;
  }
  .leftNumber{
  position:absolute;
  left:0px;
  top:2.5vw;
  }
  .rightNumber{
  position:absolute;
  right:0px;
  top:2.5vw;
  }
  .smallSquare{
  width:4vw;
  height:4vw;
  background:black;
  color:white;
  font-size:3vw
  }
  .upLeft{
  position:absolute;
  Left:21vw;
  top:2.5vw;
  }
  .upRight{
  position:absolute;
  Right:21vw;
  top:2.5vw;
  }
  .bottomLeft{
  position:absolute;
  left:21vw;
  bottom:2.5vw;
  }
   .bottomRight{
  position:absolute;
  Right:21vw;
  bottom:2.5vw;
  }
  input{
  height:15vw;
  width:15vw;
  font-size:5vw;
  }
  #answerBox{
  position:absolute;
  left:22vw;
  top:10vh;
  width:9vw;
  height:9vw;
  font-size:3vw;
  background: white;
  text-align:center;
  padding:3vw;
  }
 </style>

  </head>
  <body>
  <div class="bigRectangle">
        <div class="square leftNumber ">
         <input id="textBoxA" type="text"/>
        </div>
        <div class="square rightNumber">
        <input id="textBoxB" type="text"/>
        </div>
        <div id="answerBox">
        </div>
        <div class="smallSquare upLeft"  onclick="myCalculator(9,36,'add')">+</div>
        <div class="smallSquare upRight " onclick="myCalculator(9,36,'subtract')">-</div>
        <div class="smallSquare bottomLeft " onclick="myCalculator(9,36,'divide')">/</div>
        <div class="smallSquare bottomRight " onclick="myCalculator(9,36,'multiply')">*</div>
  </div>
  <script>
    function myCalculator(numA,numB,operation){


    var Ghost;
    var symbol;
    var textBoxA=document.getElementById("textBoxA")
    numA=Number(textBoxA.value);
    var textBoxB=document.getElementById("textBoxB")
    numB=Number(textBoxB.value);
    var answerBox=document.getElementById("answerBox")


    if(operation=="add") {
        Ghost=numA+numB;
        symbol="+";
    }
       if(operation=="subtract") {
        Ghost=numA-numB;
        symbol="-";
    }
       if(operation=="divide") {
        Ghost=numA/numB;
        symbol="/";
    }
       if(operation=="multiply") {
        Ghost=numA*numB;
        symbol="*";
    }

;   answerBox.innerHTML=Ghost
    }
    // myCalculator(1,4,"subtract");
    // myCalculator(2,4,"add");
    //myCalculator(20,4,"divide");
    // myCalculator(7,7,"multiply");
    </script>
  </body>
</html>
